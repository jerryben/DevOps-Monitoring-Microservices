name: Logs Service CI/CD

on:
  push:
    branches: [ main ]  # Explicit branch specification
    paths:
      - 'logs-service/**'  # Remove parent folder from path
      - 'manifests/logs-service.yaml'  # Also trigger on manifest changes

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to v4
        with:
          fetch-depth: 0  # Required for git push later

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        working-directory: ./logs-service
        run: go build -o bin/

      - name: Docker Operations
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build -t ${{ secrets.DOCKER_USERNAME }}/logs-service:latest ./logs-service/
          docker push ${{ secrets.DOCKER_USERNAME }}/logs-service:latest

      - name: Update and Push Manifest
        run: |
          sed -i 's|image: .*/logs-service:.*|image: ${{ secrets.DOCKER_USERNAME }}/logs-service:latest|g' manifests/logs-service.yaml
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add manifests/logs-service.yaml
          git commit -m "CI: Updated logs-service image"
          git push