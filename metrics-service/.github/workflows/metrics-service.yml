name: Metrics Service CI

on:
  push:
    paths:
      - 'DevOps-Monitoring-Microservices/metrics-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r DevOps-Monitoring-Microservices/metrics-service/requirements.txt

      - name: Run Tests
        run: pytest DevOps-Monitoring-Microservices/metrics-service/tests/

