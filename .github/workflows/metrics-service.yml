name: Metrics Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'metrics-service/**'
      - 'manifests/metrics-service.yaml'

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Build Number
        id: buildnum
        uses: einaregilsson/build-number@v3
        with:
          token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        working-directory: ./metrics-service
        run: pip install -r requirements.txt

      - name: Run Tests
        working-directory: ./metrics-service
        run: pytest tests/

      - name: Docker Operations
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build -t ${{ secrets.DOCKER_USERNAME }}/metrics-service:${{ steps.buildnum.outputs.build_number }} ./metrics-service/
          docker push ${{ secrets.DOCKER_USERNAME }}/metrics-service:${{ steps.buildnum.outputs.build_number }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/metrics-service:${{ steps.buildnum.outputs.build_number }} ${{ secrets.DOCKER_USERNAME }}/metrics-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/metrics-service:latest

      - name: Update and Push Manifest
        run: |
          sed -i 's|image: .*/metrics-service:.*|image: ${{ secrets.DOCKER_USERNAME }}/metrics-service:${{ steps.buildnum.outputs.build_number }}|g' manifests/metrics-service.yaml
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add manifests/metrics-service.yaml
          git commit -m "CI: Updated metrics-service image to build ${{ steps.buildnum.outputs.build_number }}"
          git push